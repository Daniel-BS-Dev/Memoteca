<section class="add-thinking ff-inter">
  <header class="container-title">
    <h2 class="title">Adicione um novo pensamento:</h2>
  </header>
  <form>
    <label for="autoria">Autoria ou fonte</label>
    <input
    type="text"
    class="input"
    id="autoria"
    name="autoria"
    placeholder="Digite a autoria ou fonte"
    [(ngModel)]="pensamento.author"
    autofocus
    >
    <label for="pensamento">Pensamento</label>
    <textarea
      type="textarea"
      id="pensamento"
      name="pensamento"
      rows="5" cols="33"
      placeholder="Digite o pensamento..."
      [(ngModel)]="pensamento.description"
    ></textarea>
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="pensamento.module"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/images/modelo1.png" alt="Aspas azuis">
          <p class="description">{{ pensamento.description }}</p>
          <p class="autoria"><b>{{ pensamento.author }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            name="modelo-card"
            [(ngModel)]="pensamento.module"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/images/modelo2.png" alt="Aspas azul claro">
          <p class="description">{{ pensamento.description }}</p>
          <p class="autoria"><b>{{ pensamento.author }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            name="modelo-card"
            [(ngModel)]="pensamento.module"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/images/modelo3.png" alt="Aspas verdes">
          <p class="description">{{ pensamento.description }}</p>
          <p class="autoria"><b>{{ pensamento.author }}</b></p>
        </div>
      </div>
    </div>
    <div class="button-actions">
      <button (click)="addThinking()" class="button">Salvar</button>
      <button (click)="canceled()" routerLink="/list-thinking" class="button">Cancelar</button>
    </div>
  </form>
</section>
