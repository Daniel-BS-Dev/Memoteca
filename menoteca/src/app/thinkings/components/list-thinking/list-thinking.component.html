
<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/list-thinking/add" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listThinking?.length, else notThinkings">
    <div *ngFor="let thinking of listThinking">
      <app-thinking [pensamento]="thinking"></app-thinking>
    </div>
  </div>
</section>
<ng-template #notThinkings>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
