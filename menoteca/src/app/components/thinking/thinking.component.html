<div class="pensamento {{ pensamento.module }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="/assets/images/{{ pensamento.module }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.description }}</p>
  <p class="autoria"><b>{{ pensamento.author }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="/assets/images/icone-editar.png" alt="Ícone de editar">
    </button>
    <button class="botao-excluir" routerLink="/thinking/delete/{{pensamento.id}}">
      <img src="/assets/images/icone-excluir.png" alt="Ícone de excluir">
    </button>
  </div>
</div>
